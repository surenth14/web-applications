<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video Example</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        overflow: hidden;
    }
    #video-content {
        position: relative;
        z-index: 1000;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
</style>
</head>
<body>

<video autoplay muted loop id="video-background">
  <source src="C:\Users\91739\Desktop\surenth\imgs\bg.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="video-content">
  <h1>Your Content Here</h1>
  <p>This is the content that will appear over the video.</p>
</div>

</body>
</html>
